<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--======================== FAVICON ==========================-->
    <link
      rel="shortcut icon"
      href="./assets/icon/colorFun.svg"
      type="image/x-icon"
    />

    <!--====================== Remix Icon ========================-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--========================= CSS =============================-->
    <link rel="stylesheet" href="./styles/home.css" />

    <!--========================= JS =============================-->
    <script defer type="module" src="./scripts/home.js"></script>

    <title>ColorFun</title>
  </head>

  <body>
    <!-- ========================= Header =========================== -->
    <header class="header">
      <!-- header and seach field added by  JS (header.js) -->
    </header>

    <!-- ========================= Navbar =========================== -->
    <nav class="nav container">
      <!-- navbar/menu added by  JS (header.js) -->
    </nav>

    <!--============================= Main ===========================-->
    <main class="main container">
      <!--============================= Popular ===========================-->
      <section class="popular section">
        <h1 class="section__title">Popular and new coloring pages</h1>

        <div class="popular__container">
          <!-- popular coloring cards added by JS (coloring-card.js) -->
        </div>
        <div class="popular__shape"></div>
      </section>

      <!--============================= Article ===========================-->
      <section class="article section">
        <h1 class="section__title">Popular and new articles</h1>

        <div class="article__container">
          <!-- article cards added by JS -->
        </div>

        <div class="article__pagination">
          <div class="article__bullet article__bullet-active"></div>
          <div class="article__bullet"></div>
          <div class="article__bullet"></div>
          <div class="article__bullet"></div>
        </div>

        <button class="article__blog">Go to blog</button>
      </section>

      <!--============================= Category ===========================-->
      <section class="category section">
        <h1 class="section__title">Categories</h1>
        <div class="category__container">
          <!-- children & adult content by JS (categor-card.js) -->
        </div>
      </section>
    </main>

    <!-- =========================== contact ========================== -->
    <section class="contact section">
      <h3 class="section__title">Contact to Developer</h3>
      <ul class="contact__list">
        <a
          class="contact__item telegram"
          href="tg://openmessage?user_id=5111146321"
        >
          <i class="ri-telegram-fill"></i>
          <span>Telegram</span>
          <span class="bg">send message</span>
        </a>
        <a
          class="contact__item github"
          href="https://github.com/createfornet"
        >
          <i class="ri-github-fill"></i>
          <span>Github</span>
          <span class="bg">send message</span>
        </a>
        <a
          class="contact__item linkedin"
          href="https://www.linkedin.com/in/omid-m-6a3253297"
        >
          <i class="ri-linkedin-box-fill"></i>
          <span>Linkedin</span>
          <span class="bg">send message</span>
        </a>
      </ul>
    </section>
    <!--============================= Footer ===========================-->
    <footer class="footer container">
      <!-- footer added by JS (footer.js) -->
    </footer>

    <!-- overlay / backdrop -->
    <div class="overlay overlay-hidden"></div>

    <div class="see-coloring"></div>
  </body>
</html>
