      <nav class="nav container">
        <img class="nav__logo" src="assets/images/colorFun.svg" alt="" />
        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="" class="nav__link">Blog <img src="./assets/images/arrow-down.svg" alt=""></a>
            </li>

            <li class="nav__item">
              <a href="" class="nav__link">For children <img src="./assets/images/arrow-down.svg" alt=""></a>
            </li>

            <li class="nav__item">
              <a href="" class="nav__link">For adults <img src="./assets/images/arrow-down.svg" alt=""></a>

            <li class="nav__item">
              <a href="" class="nav__link">Contacts <img src="./assets/images/arrow-down.svg" alt=""></a>

            <button class="nav__close center">
              <img src="./assets/images/close.svg" alt="">
            </button>
          </ul>
        </div>

        <div class="nav__tools">
          <div class="nav__search">
            <img
              class="nav__search-logo"
              src="./assets/images/search.svg"
              alt="search logo"
            />
            <input type="text" />
            <img
              class="nav__search-voice"
              src="./assets/images/voice.svg"
              alt=""
            />
          </div>

          <button class="nav__button center">
            <img src="./assets/images/menu.svg" alt="" />
          </button>
        </div>
      </nav>
