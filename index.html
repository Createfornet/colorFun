<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--======================== FAVICON ==========================-->
    <link
      rel="shortcut icon"
      href="./assets/icon/colorFun.svg"
      type="image/x-icon"
    />

    <!--====================== Remix Icon ========================-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--========================= CSS =============================-->
    <link rel="stylesheet" href="./styles/home.css" />

    <!--========================= JS =============================-->
    <script defer type="module" src="./scripts/home.js"></script>

    <title>ColorFun</title>
  </head>

  <body>
    <!-- ========================= Header =========================== -->
    <header class="header">
      <!-- header and seach field added by  JS (header.js) -->
    </header>

    <!-- ========================= Navbar =========================== -->
    <nav class="nav container">
      <!-- navbar/menu added by  JS (header.js) -->
    </nav>

    <!--============================= Main ===========================-->
    <main class="main container">
      <!--============================= Popular ===========================-->
      <section class="popular section">
        <h1 class="section__title">Popular and new coloring pages</h1>

        <div class="popular__container">
          <!-- popular coloring cards added by JS (coloring-card.js) -->
        </div>
        <div class="popular__shape"></div>
      </section>

      <!--============================= Article ===========================-->
      <section class="article section">
        <h1 class="section__title">Popular and new articles</h1>

        <div class="article__container">
          <!-- article cards added by JS -->
        </div>

        <div class="article__pagination">
          <div class="article__bullet article__bullet-active"></div>
          <div class="article__bullet"></div>
          <div class="article__bullet"></div>
          <div class="article__bullet"></div>
        </div>

        <button class="article__blog">Go to blog</button>
      </section>

      <!--============================= Category ===========================-->
      <section class="category section">
        <h1 class="section__title">Categories</h1>
        <div class="category__container">
          <!-- add children & adult content by JS (categor-card.js) -->
        </div>
      </section>
    </main>

    <!--============================= Footer ===========================-->
    <footer class="footer container">

    </footer>

    <!-- overlay / backdrop -->
    <div class="overlay overlay-hidden"></div>
  </body>
</html>
